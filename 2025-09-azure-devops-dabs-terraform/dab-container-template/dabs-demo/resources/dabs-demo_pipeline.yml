# DLT Pipeline for dabs-demo
resources:
  pipelines:
    dabs-demo_pipeline:
      name: dabs-demo_pipeline
      
      # Pipeline configuration
      configuration:
        # Set the catalog and schema for the pipeline
        catalog: ${var.catalog}
        schema: ${var.schema}
        
        # Additional pipeline configuration
        bundle.sourcePath: ../src
        
      # Pipeline libraries (notebooks or Python files)
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.py
            
      # Target catalog and schema
      catalog: ${var.catalog}
      target: ${var.schema}
      
      # Development configuration
      development: false
      
      # Pipeline mode - can be TRIGGERED or CONTINUOUS
      continuous: false
      
      # Photon acceleration
      photon: true
      
      # Serverless compute (if available in your workspace)
      serverless: true
      
      # Channel for DBR version (current, preview, etc.)
      channel: current
          
      # Edition - CORE, PRO, or ADVANCED
      edition: ADVANCED
      
